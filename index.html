<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>金价监控</title>
  <style>
    :root {
      --app-height: 100vh; /* 通过 JS 动态更新，保证移动端高度准确 */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    html,
    body {
      height: var(--app-height);
      overflow: hidden; /* 禁止任何滚动行为 */
      overscroll-behavior: none; /* 防止触顶/触底回弹 */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* 灰白色背景 */
      color: #d4af37; /* 金色文字 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: var(--app-height);
      transition: background-color 0.3s;
      position: relative;
      touch-action: manipulation; /* 禁止滚动手势但保留点击 */
    }
    #backgroundChart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.6;
      pointer-events: none;
    }
    .container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1.2em;
      width: min(90vw, 70%);
      padding-left: max(var(--safe-left), 18px);
      padding-right: max(var(--safe-right), 18px);
      box-sizing: border-box;
      height: 100%;
      position: relative;
      z-index: 1;
    }
    .price {
      font-size: 5vw; /* 默认字体 */
      font-weight: bold;
      margin-top: -30px;
    }
    .time {
      font-size: 2vw; /* 时间文字大小 */
      margin-top: -1em;
    }
    .status {
      font-size: 2.4vw;
      font-weight: 600;
      display: flex;
      gap: 0.4em;
      align-items: center;
    }
    .status.stopped {
      color: #c0392b;
    }
    .status.active {
      color: #27ae60;
    }
    .change-board {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.8em;
      margin-top: 0.6em;
    }
    .change-card {
      background: rgba(255, 255, 255, 0.36);
      border-radius: 14px;
      padding: 0.45em 1.1em;
      display: flex;
      flex-direction: column;
      gap: 0.35em;
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 36px rgba(212, 175, 55, 0.18),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.35);
      position: relative;
      cursor: pointer;
    }
    .change-card .period {
      font-size: 1.9vw;
      color: rgba(168, 134, 26, 0.82);
    }
    .change-card .change-value {
      font-size: 2.4vw;
      font-weight: 700;
      color: #c28c13;
    }
    .change-card .change-extra {
      font-size: 1.6vw;
      color: rgba(168, 134, 26, 0.75);
    }
    .change-card .indicator {
      position: absolute;
      top: 12px;
      right: 14px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(180, 180, 180, 0.35);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.55);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }
    .change-card.active .indicator {
      background: rgba(246, 196, 76, 0.85);
      box-shadow: 0 0 8px rgba(246, 196, 76, 0.75), inset 0 0 0 1px rgba(255, 255, 255, 0.65);
    }
    .change-card:focus-visible {
      outline: 2px solid rgba(246, 196, 76, 0.6);
      outline-offset: 4px;
    }
    /* 全屏时的 body 背景色 */
    .fullscreen {
      background-color: #000; /* 全屏时黑色背景 */
    }
    /* 全屏时的价格字体更大 */
    .fullscreen .price {
      font-size: 10vw;
    }
    @media (max-width: 600px) {
      .price { font-size: 8vw; }
      .time { font-size: 4vw; }
      .status { font-size: 5vw; }
      .change-card .period { font-size: 4.2vw; }
      .change-card .change-value { font-size: 5vw; }
      .change-card .change-extra { font-size: 3.4vw; }
      .fullscreen .price {
        font-size: 15vw;
      }
    }
    /* 全屏按钮样式，居中显示，轻拟物风格 */
    #fullscreenButton {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(145deg, #fdfdfd, #d7d7d7);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                  -6px -6px 12px rgba(255, 255, 255, 0.6);
      color: #505050;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #fullscreenButton:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2),
                  inset -4px -4px 8px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <canvas id="backgroundChart" aria-hidden="true"></canvas>
  <div class="container">
    <div class="price">加载中...</div>
    <div class="time"></div>
    <div class="status" aria-live="polite">状态加载中...</div>
    <div class="change-board" aria-live="polite">
      <div class="change-card active" data-card-period="day" role="button" tabindex="0" aria-pressed="true">
        <span class="indicator" aria-hidden="true"></span>
        <div class="period">过去 24H</div>
        <div class="change-value" data-period="day">—</div>
        <div class="change-extra" data-extra="day">—</div>
      </div>
      <div class="change-card" data-card-period="week" role="button" tabindex="0" aria-pressed="false">
        <span class="indicator" aria-hidden="true"></span>
        <div class="period">过去 7 天</div>
        <div class="change-value" data-period="week">—</div>
        <div class="change-extra" data-extra="week">—</div>
      </div>
      <div class="change-card" data-card-period="month" role="button" tabindex="0" aria-pressed="false">
        <span class="indicator" aria-hidden="true"></span>
        <div class="period">过去 30 天</div>
        <div class="change-value" data-period="month">—</div>
        <div class="change-extra" data-extra="month">—</div>
      </div>
    </div>
  </div>
  <!-- 全屏按钮，悬浮在底部居中 -->
  <button id="fullscreenButton">全屏</button>
  <script src="script.js"></script>
</body>
</html>
