<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>金价监控</title>
  <style>
    :root {
      --app-height: 100vh; /* 通过 JS 动态更新，保证移动端高度准确 */
    }
    html,
    body {
      width: 100%;
      min-height: var(--app-height);
      overflow: hidden; /* 禁止任何滚动行为 */
      overscroll-behavior: none; /* 防止触顶/触底回弹 */
      background-color: #05070d; /* 兜底背景，解决安全区域留白 */
    }
    body {
      margin: 0;
      padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px)
        env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px); /* 安全区域留白适配 */
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(110% 110% at 50% 0%, #223243 0%, #0e121a 65%, #06070a 100%);
      color: #f5e7c0; /* 默认金色偏暖，兼顾阅读性 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: var(--app-height);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      touch-action: manipulation; /* 禁止滚动手势但保留点击 */
    }
    body::before {
      /* 功能：保证渐变背景覆盖安全区域，消除白边 */
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(120% 120% at 50% 0%, #223243 0%, #0e121a 65%, #06070a 100%);
      pointer-events: none;
    }
    #backgroundChart {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.35;
      mix-blend-mode: screen;
      filter: contrast(110%) saturate(120%);
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-direction: column;
      gap: 1.4em;
      width: min(94vw, 960px);
      padding: clamp(1.2em, 4vw, 2.8em);
      background: rgba(5, 5, 10, 0.58);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 28px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(16px);
    }
    .info-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    .price {
      font-size: clamp(40px, 6vw, 78px); /* 默认字体 */
      font-weight: 700;
      letter-spacing: 0.04em;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
    }
    .time {
      font-size: clamp(16px, 2.6vw, 24px); /* 时间文字大小 */
      color: rgba(245, 231, 192, 0.75);
    }
    .status {
      font-size: clamp(18px, 3vw, 30px);
      font-weight: 600;
      display: flex;
      gap: 0.4em;
      align-items: center;
      color: rgba(245, 231, 192, 0.95);
      text-shadow: 0 4px 18px rgba(0, 0, 0, 0.55);
    }
    .status.stopped {
      color: #ff6b6b;
    }
    .status.active {
      color: #5aff8c;
    }
    .status.delayed {
      color: #ffd166;
    }
    .change-board {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1em;
      margin-top: 0.6em;
    }
    .change-card {
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      border-radius: 18px;
      padding: 1em 1.2em;
      display: flex;
      flex-direction: column;
      gap: 0.45em;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04), 0 16px 40px rgba(0, 0, 0, 0.35);
      color: rgba(245, 231, 192, 0.9);
    }
    .change-card .period {
      font-size: clamp(16px, 2.6vw, 24px);
      font-weight: 500;
      color: rgba(245, 231, 192, 0.72);
    }
    .change-card .change-value {
      font-size: clamp(20px, 3.2vw, 30px);
      font-weight: 700;
    }
    .change-card .change-extra {
      font-size: clamp(14px, 2.3vw, 20px);
      color: rgba(245, 231, 192, 0.65);
    }
    /* 全屏时的 body 与内容强调 */
    .fullscreen {
      background: radial-gradient(120% 120% at 50% 10%, #0b121f 0%, #01030a 80%);
    }
    body.fullscreen::before {
      background: radial-gradient(120% 120% at 50% 10%, #0b121f 0%, #01030a 80%);
    }
    .fullscreen .container {
      background: rgba(0, 0, 0, 0.65);
      box-shadow: 0 36px 90px rgba(0, 0, 0, 0.65);
    }
    .fullscreen .price {
      font-size: clamp(58px, 12vw, 140px);
      text-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }
    .fullscreen .time,
    .fullscreen .status,
    .fullscreen .change-card {
      text-shadow: 0 12px 36px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 600px) {
      .container {
        gap: 1em;
      }
      .change-board {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
      .fullscreen .price {
        font-size: clamp(70px, 18vw, 180px);
      }
    }
    @media (min-width: 900px) {
      .container {
        flex-direction: row;
        align-items: stretch;
        text-align: left;
      }
      .info-panel {
        align-items: flex-start;
        justify-content: center;
        flex: 1;
      }
      .change-board {
        flex: 1;
        align-content: center;
        grid-template-columns: repeat(2, minmax(180px, 1fr));
      }
    }
    @media (orientation: landscape) and (max-width: 1024px) {
      /* 功能：移动端横屏时启用双栏排版并保留安全边距 */
      body {
        padding-left: calc(env(safe-area-inset-left, 0px) + 12px);
        padding-right: calc(env(safe-area-inset-right, 0px) + 12px);
      }
      .container {
        flex-direction: row;
        align-items: center;
        text-align: left;
        gap: 1.2em;
      }
      .info-panel {
        align-items: flex-start;
        justify-content: center;
      }
      .change-board {
        grid-template-columns: repeat(2, minmax(160px, 1fr));
      }
    }
    @media (orientation: landscape) and (max-height: 640px) {
      .container {
        padding: 1.4em 2.2em;
        gap: 1.1em;
      }
      .price {
        font-size: clamp(36px, 7vw, 96px);
      }
      .change-card {
        padding: 0.9em 1em;
      }
    }
    /* 全屏按钮样式，居中显示，轻拟物风格 */
    #fullscreenButton {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 999px;
      border: 1px solid rgba(255, 240, 200, 0.7);
      background: linear-gradient(150deg, #ffe59d, #d4a72f);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35),
                  inset 0 1px 0 rgba(255, 255, 255, 0.4);
      color: #2a1d00;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #fullscreenButton:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.25),
                  inset -4px -4px 12px rgba(255, 248, 210, 0.75);
    }
  </style>
</head>
<body>
  <!-- 背景折线图画布：用于绘制低对比度的金价走势 -->
  <canvas id="backgroundChart" aria-hidden="true"></canvas>
  <div class="container">
    <!-- 核心信息面板：展示价格、时间与状态 -->
    <div class="info-panel">
      <div class="price">加载中...</div>
      <div class="time"></div>
      <div class="status" aria-live="polite">状态加载中...</div>
    </div>
    <!-- 涨跌幅看板：展示不同周期的涨跌情况 -->
    <div class="change-board" aria-live="polite">
      <div class="change-card">
        <div class="period">今日</div>
        <div class="change-value" data-period="day">—</div>
        <div class="change-extra" data-extra="day">—</div>
      </div>
      <div class="change-card">
        <div class="period">过去 7 天</div>
        <div class="change-value" data-period="week">—</div>
        <div class="change-extra" data-extra="week">—</div>
      </div>
      <div class="change-card">
        <div class="period">过去 30 天</div>
        <div class="change-value" data-period="month">—</div>
        <div class="change-extra" data-extra="month">—</div>
      </div>
    </div>
  </div>
  <!-- 全屏按钮，悬浮在底部居中 -->
  <button id="fullscreenButton">全屏</button>
  <script src="script.js"></script>
</body>
</html>
