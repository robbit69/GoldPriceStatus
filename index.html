<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>金价监控</title>
  <style>
    :root {
      --app-height: 100vh; /* 通过 JS 动态更新，保证移动端高度准确 */
    }
    html,
    body {
      height: var(--app-height);
      overflow: hidden; /* 禁止任何滚动行为 */
      overscroll-behavior: none; /* 防止触顶/触底回弹 */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* 灰白色背景 */
      color: #d4af37; /* 金色文字 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: var(--app-height);
      transition: background-color 0.3s;
      position: relative;
      touch-action: manipulation; /* 禁止滚动手势但保留点击 */
    }
    .container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1.5em;
      width: min(90vw, 520px);
      height: 100%;
    }
    .price {
      font-size: 5vw; /* 默认字体 */
      font-weight: bold;
    }
    .time {
      font-size: 2vw; /* 时间文字大小 */
      margin-top: 1em;
    }
    /* 全屏时的 body 背景色 */
    .fullscreen {
      background-color: #000; /* 全屏时黑色背景 */
    }
    /* 全屏时的价格字体更大 */
    .fullscreen .price {
      font-size: 10vw;
    }
    @media (max-width: 600px) {
      .price { font-size: 8vw; }
      .time { font-size: 4vw; }
      .fullscreen .price {
        font-size: 15vw;
      }
    }
    /* 全屏按钮样式，居中显示，轻拟物风格 */
    #fullscreenButton {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(145deg, #fdfdfd, #d7d7d7);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15),
                  -6px -6px 12px rgba(255, 255, 255, 0.6);
      color: #505050;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #fullscreenButton:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2),
                  inset -4px -4px 8px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="price">加载中...</div>
    <div class="time"></div>
  </div>
  <!-- 全屏按钮，悬浮在底部居中 -->
  <button id="fullscreenButton">全屏</button>
  <script src="script.js"></script>
</body>
</html>
